{% extends 'base.html' %}

{% block body %}
<div class="main-content">
  <h1>Your Analyzed Text</h1>
  <h2>{{ purpose }}</h2>
  <br>
  <p>
      <h2>Analysis Results:</h2>
    <ul>
        {% for key, value in results.items %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock body %}
